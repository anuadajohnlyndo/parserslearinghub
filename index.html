<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parsers - Signin</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <div class="main-container">
        <!-- FOR MOBILE -->
        <div class="mainsignin-1-container">
            <div class="header-container">
                <div class="mainlogo-container">
                    <div class="ctulogo-container">
                        <img  class="img-ctulogo" src="Assets/Images/ctulogo.png">
                    </div>
                    <div class="parserlogo-container">
                        <img class="img-parserslogo" src="Assets/Images/parserslogo.png">
                    </div>
                </div>
                <div class="form-container">
                    <div class="sigin-container">
                        <input id="txtEmail" placeholder="Enter ID or Username">
                        <input id="txtPassword" placeholder="Enter Password">
                    </div>
                    <div class="btnSign-container">
                        <button id="btnSignin">Start Learning!</button>
                    </div>
                    <div class="lnkSignup-container">
                        <a id="lnkSignup">I want to be a member</a>
                    </div>
                </div>
            </div>
            <div class="footer-container">
                <h1>Made by F.I.V.E.</h1>
            </div>
        </div>
        <!-- FOR DESKTOP -->
        <div class="mainsignin-2-container">
            <div class="mainlogo-container">
                <div class="ctulogo-container">
                    <img  class="img-ctulogo" src="Assets/Images/ctulogo.png">
                </div>
                <div class="parserlogo-container">
                    <img class="img-parserslogo" src="Assets/Images/parserslogo.png">
                </div>
            </div>
            <div class="form-container">
                <div class="sigin-container">
                    <input id="txtEmail" placeholder="Enter ID or Username">
                    <input id="txtPassword" placeholder="Enter Password">
                </div>
                <div class="btnSign-container">
                    <button id="btnSignin">Start Learning!</button>
                </div>
                <div class="lnkSignup-container">
                    <a id="lnkSignup">I want to be a member</a>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="module" src="appmodule.js"></script>
<script src="index.js"></script>
</html>
